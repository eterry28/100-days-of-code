<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1560759226-14da22a643ef?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80')">
            <h3>Explore The World</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTB8fHxlbnwwfHx8&auto=format&fit=crop&w=1000&q=60')">
            <h3>Stars At Night</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1539694733968-e596c9f9afda?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nzd8fHxlbnwwfHx8&auto=format&fit=crop&w=1000&q=60')">
            <h3>In The Trees</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1499980762202-04245017d5bf?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MzF8fHxlbnwwfHx8&auto=format&fit=crop&w=1000&q=60')">
            <h3>Under The Sea</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1539373652309-19a2a53d45a6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NTV8fHxlbnwwfHx8&auto=format&fit=crop&w=1000&q=60')">
            <h3>Glacier</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
