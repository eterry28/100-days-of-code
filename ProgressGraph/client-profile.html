<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
</head>
<body>    
    <div class="container">
        <div class="profile">
            <div class="name">
                <h1>Luke Cage</h1>
            </div>
            <div class="demographics">
                <div class="profile-left">                
                    <div class="profile-photo">
                        <img class="profile-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Mike_Colter_by_Gage_Skidmore.jpg/1200px-Mike_Colter_by_Gage_Skidmore.jpg" alt="">
                    </div>                
                </div>
                <div class="profile-right">
                    <div class="profile-contact-info">
                        <p><span class="label"><i class="fa fa-user fa-2x" aria-hidden="true"></i></span><span>Active</span></p>
                        <p><span class="label"><i class="fa fa-phone fa-flip-horizontal fa-2x" aria-hidden="true"></i></span><span><a href="tel:555-123-4567">555-123-4567</a></span></p>
                        <p><span class="label"><i class="fa fa-home fa-2x" aria-hidden="true"></i></span><span>100 NE Main St. Anytown, ST 01023-4120</span></p>
                        <p><span class="label"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></span><span><a href="mailto:luke.cage@marvelu.net">luke.cage@marvelu.net</a></span></p>
                        <p><span class="label"><i class="fa fa-code fa-2x" aria-hidden="true"></i></span><span>555-123-4567</span></p>
                    </div>                
                </div>
            </div>
            <div class="actions">
                <div class="action">Book An Event</div>
                <div class="action">Book An Asset</div>
                <div class="action">Book An Appointment</div>
            </div>
            <div class="history">
                <ul>
                    <li>History 1</li>
                    <li>History 2</li>
                    <li>History 3</li>
                </ul>
            </div>
            
            
        
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
